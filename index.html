<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pomodoro Azul Circular</title>
  <style>
    body {
      margin: 0;
      background-color: #0a0f2c;
      color: #00b0ff;
      font-family: 'Segoe UI', sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .circle-container {
      width: 300px;
      height: 300px;
      border-radius: 50%;
      border: 6px solid #2196f3;
      position: relative;
      box-shadow: 0 0 20px #00b0ff, 0 0 60px #2196f3;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .time-display {
      font-size: 3.5rem;
      text-shadow: 0 0 20px #00b0ff, 0 0 40px #2196f3;
      animation: glow 2s infinite alternate;
    }

    @keyframes glow {
      from {
        text-shadow: 0 0 10px #00b0ff;
      }
      to {
        text-shadow: 0 0 25px #00b0ff, 0 0 50px #2196f3;
      }
    }

    .buttons {
      margin-top: 2rem;
    }

    button {
      background: #2196f3;
      color: white;
      border: none;
      padding: 0.7rem 1.4rem;
      font-size: 1rem;
      border-radius: 8px;
      margin: 0 10px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #0d47a1;
    }
  </style>
</head>
<body>
  <div class="circle-container">
    <div class="time-display" id="timer">25:00</div>
  </div>

  <div class="buttons">
    <button onclick="startTimer()">Iniciar</button>
    <button onclick="resetTimer()">Reiniciar</button>
  </div>

  <script>
    let time = 25 * 60;
    let running = false;
    let interval;

    function updateTimer() {
      const minutes = Math.floor(time / 60);
      const seconds = time % 60;
      document.getElementById('timer').innerText =
        `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
    }

    function startTimer() {
      if (running) return;
      running = true;
      interval = setInterval(() => {
        if (time > 0) {
          time--;
          updateTimer();
        } else {
          clearInterval(interval);
          running = false;
          alert("Â¡Tiempo terminado!");
        }
      }, 1000);
    }

    function resetTimer() {
      clearInterval(interval);
      time = 25 * 60;
      running = false;
      updateTimer();
    }

    updateTimer();
  </script>
</body>
</html>
